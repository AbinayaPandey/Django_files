<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All data</title>
</head>
<body>
    <h1>All Student Data</h1>
    {% if students %}
    <h1>Student list: </h1>
    <ul>
        {% for student in students  %}
        <li>{{student.name}} - {{student.email}} - {{student.address}}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>NO Data</h1>
    {% endif %} 
</body>
</html>
